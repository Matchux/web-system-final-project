<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION | Final Project - 2R5</title>
  <script src="https://kit.fontawesome.com/50187f42ec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav class="nav-panel">
    <div class="web-logo">
      <div class="web-logo-inner">
        <div class="web-logo-front">
          <img src="logo.PNG" alt="logo" width="90" height="60"></div>
        <div class="web-logo-back">
          <a href="index.html"><img src="logo.PNG" alt="logo" width="90" height="70"></a></div>
      </div>
    </div>


    <!-- NAVIGATION LINKS -->
    <div class="open-menu"><i class="fa-solid fa-bars"></i></div>

    <ul class="nav-links">
      <a href="login.html" class="link">Login</a></li>

      <div class="close-menu"><i class="fa-solid fa-xmark"></i></div>
    </ul>
  </nav>


  <!-- REGISTRATION FORM -->
  <div class="container">
    <div class="registration-form"></div>

    <!-- REGISTRATION FORM -->
    <form id="register" class="register">
      <h1 class="register-title">REGISTRATION</h1><br>
      <span></span>


      <div class="input">
        <input type="text" id="username" placeholder="Username"><br>
        <small id="usernameError"></small>
      </div>

      <div class="input">
        <input type="password" id="password" placeholder="Password"><br>
        <small id="passwordError"></small>
      </div>

      <div class="input">
        <input type="text" id="email" placeholder="Email Address"><br>
        <small id="emailError"></small>
      </div>

      <div class="button">
        <button type="submit" class="btn-submit">REGISTER</button><br>
        <p class="existing-account">Already have an account?<a href="login.html" class="login">LOGIN</a></p>
      </div>

      <!-- SOCIAL MEDIA -->
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank" class="social-icons">
          <i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/" target="_blank" class="social-icons">
          <i class="fab fa-twitter"></i></a>
        <a href="https://www.google.com/gmail/about/" target="_blank" class="social-icons">
          <i class="fab fa-google"></i></a>

      </div> <!-- END OF SOCIAL MEDIA -->
    </form> <!-- END OF REGISTRATION FORM -->
  </div> <!-- END OF REGISTRATION FORM PANEL -->
  </div>

  <script src="script.js"></script>

  <!-- /* Kyla Fiona Frances L. Lopez */
/* Matthew Raganot */ -->
</body>

</html>
